<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{{ url_for("static", filename="img/final.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }

        /* Внешний контейнер, который будет держать все содержимое */
        .page-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.507); 
        }

        /* Контейнер для формы регистрации */
        .register-container {
            background: rgba(208, 193, 170, 0.303);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #8d5640;
        }

        /* Заголовок */
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #9d6252;
            font-size: 24px;
            font-weight: 600;
        }

        /* Мета-данные */
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        /* Поля ввода */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border 0.3s;
            font-size: 16px;
        }

        /* Эффект при фокусе на поле */
        input:focus {
            border-color: #ba8a6c;
            outline: none;
        }

        /* Кнопка */
        button {
            width: 100%;
            padding: 12px;
            background-color: #8d5640;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Эффект при наведении на кнопку */
        button:hover {
            background-color: #6e3b21;
            transform: translateY(-2px);
        }

        /* Ссылка для логина */
        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #3e230c;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #96743c;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            .register-container {
                padding: 25px 30px;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="page-container">
    <div class="register-container">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
