<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('{{ url_for("static", filename="img/onlineread.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 40px 20px;
            margin: 0;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to make form stand out */
            z-index: -1;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 85%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #483e31;
            color: #ffffff;
            font-size: 16px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 150px;
        }

        button {
            padding: 8px 16px;
            background-color: #483e31;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9c876b;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #483e31;
            font-size: 16px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }

            th, td {
                padding: 12px;
            }

            select, button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h2>ðŸ‘¤ User Management Panel</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <form method="POST">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <select name="new_role">
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </td>
                <td>
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Change Role</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
</body>
</html>
